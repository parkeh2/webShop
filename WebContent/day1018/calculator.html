<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>환율 계산기</title>
<style type="text/css">
h1 {
	font-size: 20px;
	background-color: pink;
}
</style>
</head>
<body>
	<h1>환율 계산기</h1>
	<form method="post" action="calc">
		원화: <input type="text" name="won" size="10"> <select
			name="operator">
			<option value="dollar">달러</option>
			<option value="en">엔화</option>
			<option value="wian">위안</option>
			<option value="pound">파운드</option>
			<option value="euro">유로</option>
		</select> <input type="hidden" name="command" value="calculator"> <input
			type="submit" value="변환">
	</form>
</body>
</html>
